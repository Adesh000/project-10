<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior Design Landing Page</title>
</head>
<body>
    <main class="container">
        <nav class="navbar">
            <div class="logo">
                <h1>LOGO <br> HERE</h1>
            </div>
            <div class="list-container">
                <ul class="lists">
                    <li class="list-item">About Us</li>
                    <li class="list-item">Benefits</li>
                    <li class="list-item">Projects</li>
                    <li class="list-item">Stages</li>
                    <li class="list-item">Services</li>
                </ul>
            </div>
            <div class="contact">
                <img src="../images/callus.png" alt="phone">
                <div>
                    <p>Call us</p>
                    <p>+38(097)6545434</p>
                </div>
            </div>
        </nav>
        <div class="line"></div>
        <div class="bottom-section">
            <section class="section-left">
                <p>Interior Design That <br> Care About Details</p>
                <button>Learn More</button>
            </section>                
            <section class="section-right">
                <div class="card puzzle">
                    <img src="../images/puzzle.png" alt="puzzle__image">
                    <p>We create your space better based on your own idea</p>
                </div>
                <img src="../images/line.png" alt="line">
                <div class="card light">
                    <img src="../images/light.png" alt="light_image">
                    <p>Innovative ideas and stylish design for Home & Business</p>
                </div>
                <img src="../images/line.png" alt="line">
            </section>
        </div>
    </main>
</body>
</html>
